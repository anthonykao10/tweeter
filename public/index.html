<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="top">
      <span>tweeter</span>
      <div class="compose-button">
        <span>New</span> Tweet
        <img src="/images/sort-down-solid.svg" alt="arrow-down">
      </div>
    </nav>

    <div class="flex-container">
      <header class="profile-header">
        <div>
          <img src="/images/profile-hex.png" alt="profile-hex">
        </div>
        <div>
          <h2>your name</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <!-- <h2>Compose Tweet</h2> -->
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <h3 class="form-message"></h3>
        </section> 

        <section id="tweets-container">
        </section>
        <button id="back-to-top" href="#top">
          <img src="/images/angle-double-up-solid.svg" alt="up arrow">
        </button>
      </main>

    </div>

  </body>
</html>
